# toml 测试样例
# 文件格式必须为utf8

# 名称
# 字符串
name = "conf file"

# 版本
# 如按浮点，2.0会转换成2
# 如按字符串，保留原样
version = "2.0"

# 布尔类，转换为true或false
need = true


# 时间 注：如果加双引号，就变成字符串了
time = 2020-10-03T09:21:13Z
#time = 2020-10-03T09:21:13-08:00

empty = "empty"

  
# 多行
text = '''
  hello
  world!
'''

# 简单的数组
fruit = [
  "apple",
  "apple1",
  "apple2",
  "apple3",
  "apple4",
  "apple5",
  ]


ports = [8080, 8081, 8082,]

# 多层级
loginfo.log.dir = "log"

## 前面是顶层表 下面是类似ini节的概念
######

#节或表，后必须再跟 []，如果不加，即使顶格，也被认为在该节名下

# 
# \n会被识别
[my]
  name = "late \n lee"
  #name1 = "late \n lee"
  age = 99
  
# 多级数组
[multi]
  sta = [
    "jim kent jk@latelee.org",
    "late lee li@latelee.org",
    "foo foo@latelee.org",
    ]

# 多级对象
[mymap]
dir = "mymap"
[[mymap.map_data]]
name = "在线"
attri = "在线电子"
url = "http://abc.com"
[[mymap.map_data]]
name = "离线"
attri = "离线电子"
url = "http://ccc.com"
# more